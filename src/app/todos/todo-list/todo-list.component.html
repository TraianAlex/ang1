<div class="row mb-3">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="form-check mt-2" *ngFor="let item of items">
      <input
        class="form-check-input"
        type="checkbox"
        [checked]="item.completed"
        (click)="setCompleted(item, !item.completed)"
      />
      {{ item.text }} {{ item.day }}
      <a class="link-danger" (click)="removeItem(item)">delete</a>
    </div>
    <button *ngIf="items.length > 1" class="btn btn-xs btn-warning mt-3" (click)="completeAll()">
      Complete All
    </button>
  </div>
</div>
