<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus" />
      <br />
      <button class="btn btn-primary mt-2" (click)="onAddServer()">Add Server</button>
      <br /><br />
      <h3>App Status: {{ appStatus | async }}</h3>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let server of servers | filter: filteredStatus:'status' | sort: 'name'"
          [ngClass]="getStatusClasses(server)"
        >
          <span
            ><strong>{{ server.name | shorten: 15 }}</strong> |
            {{ server.instanceType | uppercase | reverse }} |
            {{ server.started | date: 'fullDate' | uppercase }}</span
          >
          <span class="badge rounded-pill bg-secondary">
            {{ server.status }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
