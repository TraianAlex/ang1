<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form>
        <div class="form-group mt-2">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            required
            email
            [(ngModel)]="email"
            appHover="green"
            appEmailvalidator
            #emailControl="ngModel"
          />
          <span class="help-block text-danger">Please enter a valid email!</span>
          <!-- *ngIf="!email.valid && email.touched" -->
          <span>{{ emailControl.errors | json }}</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
            appHover="steelblue"
          />
        </div>
        <!-- <p class="text-danger" *ngIf="!userData.valid && userData.touched">User Data is invalid!</p> -->
        <button class="btn btn-primary mt-3" (click)="login()">Login</button>
      </form>
    </div>
  </div>
  <hr />
</div>
