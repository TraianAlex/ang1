<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        class="navbar-toggler"
        type="button"
        aria-controls="navbarSupportedContent"
        (click)="collapsed = !collapsed"
      >
        <span class="navbar-toggler-icon" *ngFor="let iconBar of [1]"></span>
      </button>
      <a routerLink="/recipes" class="navbar-brand">Recipe Book</a>
    </div>
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="nav nav-pills me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" aria-current="page" routerLinkActive="active" routerLink="/recipes"
            >Recipes</a
          >
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link" aria-current="page" routerLinkActive="active" routerLink="/auth"
            >Authenticate</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLinkActive="active"
            routerLink="/shopping-list"
            >Shopping List</a
          >
        </li>
      </ul>
      <ul class="nav nav-pills mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" aria-current="page" style="cursor: pointer" (click)="onLogout()"
            >Logout</a
          >
        </li>
        <li class="nav-item dropdown" *ngIf="isAuthenticated">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Manage
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" style="cursor: pointer" (click)="onSaveData()">Save Data</a>
            </li>
            <li>
              <a class="dropdown-item" style="cursor: pointer" (click)="onFetchData()"
                >Fetch Data</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
