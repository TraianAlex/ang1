<div class="row">
  <div class="col-sm-12">
    <button type="button" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="list-group col-sm-12">
    <a href="#" class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let recipe of recipes">
      <div>
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span>
        <img class="img-fluid" [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-height: 50px" />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
